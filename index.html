<!DOCTYPE html>
<html>
  <head>
    <title>Form Submit</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <form id="reg-form" class="form" novalidate>
        <h3 class="align-center">Registration Form</h3>

        <div class="form-group">
          <label>Login Id</label>
          <input type="text" class="text" data-name="Login Id" data-validation="presence-required">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email">
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="text" data-name="Name" data-validation="presence-required">
        </div>

        <div class="form-group">
          <label>Time Zone</label>
          <select>
            <option>IST</option>
            <option>GMT</option>
          </select>
        </div>

        <div class="form-group">
          <label>Home Page</label>
          <input type="url">
        </div>

        <div class="form-group">
          <label>Comments</label>
          <textarea class="text-area" data-name="Comments" data-minimum-length="50" data-validation="minimum-length-required"></textarea>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" class="confirm"> Receive Notification of Comments.
          </label>
        </div>

        <button id="btn-submit" type="submit">Submit</button>
        
      </form>

    </div>

    <script type="text/javascript" src="js/validationForm.js"></script>
    <script type="text/javascript" src="js/validations.js"></script>
    <script type="text/javascript" src="js/formFields.js"></script>
    <script type="text/javascript" src="js/fields.js"></script>
  </body>
</html>
